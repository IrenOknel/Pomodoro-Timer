<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro Timer</title>

        <!-- Favicon for browser tab -->
        <link rel="icon" type="image/png" href="tomato-top.png" />

        <!-- Styles -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <!-- App Title with Tomato Image -->
            <div class="title">
                Pomodoro <span>Timer <img src="tomato-smile-icon.png"
                        alt="Tomato" class="tomato-icon" /></span>
            </div>

            <!-- Session Label -->
            <div class="label" id="session-label">FOCUS TIME</div>

            <!-- Timer Circle & Controls -->
            <div class="timer">
                <div class="circle">
                    <div class="time" id="time-display">25:00</div>
                </div>
                <button id="start-stop" class="liquid-btn">START</button>
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <!-- Settings Panel -->
            <div class="settings">
                <div class="setting-header">
                    <h3>‚è±Ô∏è Timer Settings</h3>
                    <p>Adjust durations to suit your workflow.</p>
                </div>

                <div class="setting-group">
                    <label for="focus-input">Focus Time:</label>
                    <input type="number" min="1" max="120" id="focus-input"
                        disabled />
                </div>

                <div class="setting-group">
                    <label for="short-input">Break Time:</label>
                    <input type="number" min="1" max="120" id="short-input"
                        disabled />
                </div>

                <div class="edit-btn-wrapper">
                    <button id="edit-settings" class="liquid-btn">Edit</button>
                </div>

                <span id="save-msg" class="save-msg hidden">‚úî Saved!</span>
            </div>

            <!-- Footer -->
            <footer class="footer">
                <p>
                    Coded by <strong>Iren Fujiharu, CAüçÅ</strong>
                    <a href="https://github.com/IrenOknel" target="_blank"
                        class="icon-link" aria-label="GitHub"
                        rel="noopener noreferrer">
                        <img src="git-logo.png" alt="GitHub" />
                    </a>
                    <a href="https://bsky.app/profile/irenfuji.bsky.social"
                        target="_blank" class="icon-link"
                        aria-label="Bluesky" rel="noopener noreferrer">
                        <img src="bluesky.png" alt="Bluesky" />
                    </a>
                </p>
            </footer>
        </div>

        <!-- Script -->
        <script src="script.js"></script>
    </body>

</html>
